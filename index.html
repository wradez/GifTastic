<DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>GifTastic</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>
    <body>
        <div class="jumbotron">
            
            <div class="row">
                <div class="col-md-9 col-xs-12" id="buttons"></div>
                <hr class="col-xs-12">
                <div class="col-md-3 col-xs-12 text-center">
                    <form class="search-form">
                        <label for="search-terms" class="sr-only">Search</label>
                        <input type="text" id="search-terms">
                        <input id="searchButton" type="submit" value="Add a Button">                          
                    </form>
                </div>
            </div>
            <br>

            <div class="row text-center">
                    <div class="col-md-12">
                        <h3>Click a button to display GIF's related to the button topic</h3>
                    </div>
            </div>
        </div>

        <div class="container card">
                <h2>Favorites</h2>
                <div class="panel-group">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Show/Hide</a>
                      </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                      <div id="favorites"></div>
                    </div>
                  </div>
                </div>
              </div>

        <div class="card container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Da GIF's!</h3>
                    <div id="results" class="clearfix"></div>
                </div>
  
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
